
# placeholder
name: PR Decoration, Dockerize Java App and Deploy on EC2 with ASG

# events on which pipeline will run
on: 
  #push:
    #branches: [ master ]
  #pull_request:
    #branches: [ master ]
  workflow_dispatch:
    inputs:
      parameter_name:
        description: 'manually running jobs'
        required: true
jobs:
  build-java:
    runs-on: 'self-hosted'

    steps:
    - name: repository checkout
      uses: actions/checkout@v3

    - name: java setup
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '8'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: '3.8.2'

    - name: build with maven
      run: cd ./springboot-backend ; mvn clean install -DskipTests=true
    
    - name: cache for springapp
      uses: actions/cache@v3
      id: cache
      with:
       path: ~/.m2
       key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
       restore-keys:  ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Debug Cache
      run: |
       echo "Cache Key: ${{ runner.os }}-${{ env.cache_key }}"
       echo "Cache Directory Contents:"
       ls -al ~/.m2
      env:
       cache_key: Linux-
  
  
  build-angular:
    runs-on: 'self-hosted'
    steps:
      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 16 #you can adjust node version 14,16,18
        
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Build Angular app
        run: |
          cd ./"angular app"/app 
          npm install 
          ng build --prod

      - name: cache for Angularapp
        uses: actions/cache@v3
        id: angular-cache
        with:
         path: ~/.npm
         key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
         restore-keys: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
         
      - name: Debug Cache
        run: |
         echo "Cache Key: ${{ runner.os }}-${{ env.cache_key }}"
         echo "Cache Directory Contents:"
         ls -al ~/.m2
        env:
          cache_key: Linux-  
    
  SonarQube-analysis:
      runs-on: 'self-hosted'
      needs: 'build-java'
      steps:
        - name: SonarQube Scan
          uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
       
  Slack-notification:
      runs-on: 'self-hosted'
      needs: ['build-java','build-angular','SonarQube-analysis']
      steps:
        - name: Slack Notification
          uses: act10ns/slack@v1
          with:
            status: ${{job.status}}
            steps:  ${{toJson(steps)}}
            channel: '#github_actions_notification'
            if: always()
          env:
           SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
